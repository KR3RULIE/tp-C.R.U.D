<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="KR3RULIE" />
    <meta
      name="description"
      content="Esta web contre una CRUD de cuentas de usuarios"
    />
    <meta name="keywords" content="cuetas, base de datos, js, html, usuarios" />
    <title>Cuentas de Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="text-center">
    <header>
      <h1 class="mt-5 text-warning">Cuentas de usuarios</h1>
    </header>
    <main class="container">
      <div class="d-flex justify-content-between">
        <h1>Lista de cuentas</h1>
        <button class="btn btn-primary" id="btnRegistro">Registrarse</button>
      </div>
      <section class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ID Cuenta</th>
              <th scope="col">Contraseña</th>
              <th scope="col">Repetir contraseña</th>
              <th scope="col">Email</th>
              <th scope="col">Personaje favorito</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="modalRegistro"
      tabindex="-1"
      aria-labelledby="modalContactoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalContactoLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="text-start">
              <small class="text-muted">
                Los campos marcados con (<span class="text-danger">*</span>) son
                obligatorios.
              </small>
              <div class="mb-3">
                <label for="idcuenta" class="form-label">ID Cuenta *</label>
                <input
                  type="text"
                  class="form-control"
                  id="idcuenta"
                  aria-describedby="Ingresar nombre"
                  minlength="2"
                  maxlength="50"
                  placeholder="Ruli15"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña *</label>
                <input
                  type="password"
                  class="form-control"
                  id="contraseña"
                  aria-describedby="Ingresar nombre"
                  minlength="2"
                  maxlength="50"
                  placeholder="J#41g2$5a.57k"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="recontraseña" class="form-label"
                  >Repetir contraseña *</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="recontraseña"
                  aria-describedby="Ingresar nombre"
                  minlength="2"
                  maxlength="50"
                  placeholder="J#41g2$5a.57k"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="ejemplo@gmail.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">¿Char favorito? *</label>
                <select id="char" name="char" class="form-select">
                  <option value="">-- Selecciona --</option>
                  <option value="Blade Knight">Blade Knight</option>
                  <option value="Soul Master">Soul Master</option>
                  <option value="Muse Elf">Muse Elf</option>
                  <option value="Magic Gladiator">Magic Gladiator</option>
                  <!-- Agrega más países aquí -->
                </select>
              </div>
              <button
                type="submit"
                id="btnSubmit"
                class="btn btn-primary"
              ></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center fs-5 bg-dark-subtle">
      <p>
        By
        <a
          class="link-info text-decoration-none"
          href="https://github.com/KR3RULIE"
          >KR3RULIE</a
        >
      </p>
      <p>&copy;Todos los derecos reservados.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.all.min.js"></script>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
